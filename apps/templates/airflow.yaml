apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    chart: airflow
    helm:
      values: |
        pushgateway:
          enabled: false
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 14.0.6
  syncPolicy:
    automated:
      prune: true
      selfHeal: true